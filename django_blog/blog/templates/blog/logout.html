{% load static %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Are you sure you want to log out?</h2>

<form method="post">
    {% csrf_token %}

</form>

<p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock %}
