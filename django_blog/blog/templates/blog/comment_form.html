{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <h2>Add a Comment to: "{{ post.title }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit Comment</button>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}
