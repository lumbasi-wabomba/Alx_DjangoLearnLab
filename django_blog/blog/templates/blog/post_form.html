{% extends "base.html" %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish Post</button>
</form>

<p><a href="{% url 'posts' %}">&larr; Back to all posts</a></p>
{% endblock %}
