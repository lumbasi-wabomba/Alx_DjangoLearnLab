{% load static %}
{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
